<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Listagem de Vagas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Consulte as vagas disponíveis</h1>

  <table border = "1">
    <thead>
      <tr>
        <th>Vaga</th>
        <th>Status</th>
        <th>Início da Reserva</th> 
        <th>Fim da Reserva</th>    
        <th>Placa</th>
        <th>Proprietário</th>
        <th>Contato</th>
      </tr>
    </thead>
    <tbody id="corpo-tabela">
        <!--JavaScript vai inserir as reservas aqui-->
    </tbody>
  </table>
  
  <a href="index.html" class="botao-voltar">
    <button type="button">Voltar para o cadastro</button>
  </a>

  <script src="script-listagem.js" defer></script>

</body>

</html>
